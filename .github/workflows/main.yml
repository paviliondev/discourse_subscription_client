name: Main

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}

    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: discourse_subscription_client_test
          POSTGRES_PASSWORD: ""
          POSTGRES_DB: discourse_subscription_client_test
        ports:
        - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      RAILS_ENV: test

    strategy:
      matrix:
        ruby:
          - '3.1.3'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Rubocop
      run: bundle exec rubocop .

    - name: Rspec
      run: |
        rake db:create db:schema:load
        bundle exec rspec .
